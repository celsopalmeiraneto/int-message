<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerador de INT_MESSAGE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      #copyAlert{
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <h1 class="display-4">Gerador de INT_MESSAGE</h1>
    </nav>
    <div class="container mt-2">
      <div id="alertFirefox" class="d-none mb-2">
        <small class="text-muted">No Firefox, certifique-se que "dom.moduleScripts.enabled" está com valor verdadeiro em "about:config".</small>
      </div>
      <form autocomplete="off">
        <div class="form-group">
          <label for="translationKey">Chaves de Tradução</label>
          <textarea name="translationKey" id="translationKeys" class="form-control"></textarea>
          <small class="form-text text-muted">Por exemplo: "sys.erro". Uma chave por linha.</small>
        </div>
        <div id="translationsBox">
        </div>
        <label>Modo</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="queryType" id="queryTypeSGF" value="SGF">
          <label for="queryTypeSGF" class="form-check-label">SGF</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="queryType" id="queryTypeCFG_Traducao" value="CFG_Traducao">
          <label for="queryTypeCFG_Traducao" class="form-check-label">CFG_Traducao</label>
        </div>
        <label class="mt-3">Resultado</label>
        <div class="alert alert-primary" id="copyAlert" role="alert">
          Resultado copiado para a Área de Transferência.
        </div>
        <div class="row">
          <div class="col-md-10">
            <textarea rows="3" class="form-control" id="translationResult" readonly></textarea>
          </div>
          <div class="col-md-2">
            <button type="button" id="btnCopy" class="btn btn-primary btn-sm">Copiar</button>
          </div>
        </div>
        <small class="form-text text-muted">Clique no resultado para copiar para a Área de Transferência.</small>
      </form>
    </div>
    <script type="text/javascript">
      (() => {
        // Firefox 1.0+
        var isFirefox = typeof InstallTrigger !== 'undefined';
        if(!isFirefox) return;
        document.getElementById("alertFirefox").classList.remove("d-none");
      })();
    </script>
    <script src="scripts/script.js" type="module" charset="utf-8"></script>
  </body>
</html>
